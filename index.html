<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google home page</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <ul class="header">
          <div class="header-side-left">
            <li><a href="#" class="link">About</a></li>
            <li><a href="#" class="link">Store</a></li>
          </div>
          <div class="header-side-right">
            <li><a href="#" class="link">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><span class="material-icons-outlined grid"> apps </span></li>
            <li><button class="btn sign-in">Sign In</button></li>
          </div>
        </ul>
      </nav>
      <div class="main">
        <img
          class="google-logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt=""
        />

        <div class="google-search">
          <div class="search-icon">
            <span class="material-icons-outlined"> search </span>
          </div>
          <input type="text" id="search-textbox" />
          <div class="mic-icon">
            <span class="material-icons-outlined"> mic </span>
          </div>
        </div>
        <div class="btn-group">
          <button class="btn btn-margin">Google Search</button>
          <button class="btn btn-margin">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <ul>
        <div class="col-4">
          <ul>
            <a href="#">
              <li>Advertising</li>
            </a>
            <a href="#">
              <li>Business</li>
            </a>
            <a href="#">
              <li>How Search works</li>
            </a>
          </ul>
        </div>
        <div class="col-4"></div>

        <div class="col-4">
          <ul>
            <a href="#">
              <li>Privacy</li>
            </a>
            <a href="#">
              <li>Terms</li>
            </a>
            <a href="#">
              <li>Settings</li>
            </a>
          </ul>
        </div>
      </ul>
    </footer>
  </body>
</html>
